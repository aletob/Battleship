<!doctype html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Gra w statki"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="styl.css">
		<link rel="shortcut icon" href="favicon.ico" /> 
		<title>Gra w statki</title>
	</head>
	<body>
		<div class="container"> 
			<header>
				<h1>Weź udział w bitwie na morzu!</h1>
				<div class="interaction">
					<p>Wpisz współrzędne strzału:</p>
					<form>
						<input type="text" id="guessInput">
						<button type="button" id="hitButton">Bum!</button>
					</form>
				</div>
				<div class="info"></div>
			</header>

				<div class="board">
					<table class="shipBoard">
						<tr>
							<th></th><th>0</th><th>1</th><th>2</th><th>3</th>
							<th>4</th><th>5</th><th>6</th>
						</tr>						
						<tr>
							<th>A</th><td id="00"></td><td id="01"></td><td id="02"></td><td id="03"></td>
							<td id="04"></td><td id="05"></td><td id="06"></td>
						</tr>
						<tr>
							<th>B</th><td id="10"></td><td id="11"></td><td id="12"></td><td id="13"></td>
							<td id="14"></td> <td id="15"></td><td id="16"></td>
						</tr>
						<tr>
							<th>C</th><td id="20"></td><td id="21"></td><td id="22"></td><td id="23"></td>
							<td id="24"></td> <td id="25"></td><td id="26"></td>
						</tr>
						<tr>
							<th>D</th><td id="30"></td><td id="31"></td><td id="32"></td><td id="33"></td>
							<td id="34"></td> <td id="35"></td><td id="36"></td>
						</tr>
						<tr>
							<th>E</th><td id="40"></td><td id="41"></td><td id="42"></td><td id="43"></td>
							<td id="44"></td> <td id="45"></td><td id="46"></td>
						</tr>
						<tr>
							<th>F</th><td id="50"></td><td id="51"></td><td id="52"></td><td id="53"></td>
							<td id="54"></td> <td id="55"></td><td id="56"></td>
						</tr>
						<tr>
							<th>G</th><td id="60"></td><td id="61"></td><td id="62"></td><td id="63"></td>
							<td id="64"></td><td id="65"></td><td id="66"></td>
						</tr>			
					</table>
				</div>

				<div class="specification">
					<p>Ukryte statki:</p>
					<table class="shipList">
						<tr>
							<td id="s00"></td><td id="s01"></td><td id="s02"></td><td id="s03"></td>
						</tr>						
						<tr>
							<td id="s10"></td><td id="s11"></td><td id="s12"></td><td id="s13"></td>
						</tr>
						<tr>
							<td id="s20"></td><td id="s21"></td><td id="s22"></td><td id="s23"></td>
						</tr>						
						<tr>
							<td id="s30"></td><td id="s31"></td><td id="s32"></td><td id="s33"></td>
						</tr>
						<tr>
							<td id="s40"></td><td id="s41"></td><td id="s42"></td><td id="s43"></td>
						</tr>												
					</table>
				</div>	
		</div>
		<script type="text/javascript" src="ship.js"></script>
	</body>
</html>
